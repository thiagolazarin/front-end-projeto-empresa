<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Desafio</title>
    <link rel="stylesheet" href="telaEditarDesafio.css">
</head>

<body>

    <div class="header">
        <div class="primeiro-header">

            <div class="texto">
                <img src="/imagens/foguetao.png" alt="" width="50" height="50">
                <h1>Desafie-se</h1>
            </div>

            <div class="texto">
                <img src="/imagens/puc campinas.png" alt="" width="50" height="50">
            </div>

        </div>

        <div class="inputs-container">

            <div class="inputs-btn">
                <div class="input">
                    <a href="#" class="myButton">Voltar</a>
                </div>
            </div>
        </div>

    </div>

    <div class="container">

        <form class="container-itens">
            <h1>Editar Desafio</h1>

            <div class="nome-desafio">
                <h4>Nome do desafio</h4>
                <input type="text" name="nomeDesafio" id="nomeDesafio">
            </div>

            <div class="descricao-desafio">
                <h4 for="">Descrição do desafio</h4>
                <textarea name="descricaoDesafio" id="descricaoDesafio"></textarea>
            </div>

            <div class="imagem-desafio">
                <h4>Nova Imagem do desafio</h4>
                <input type="file" name="imgDesafio" id="imgDesafio">
            </div>

            <button>Concluir</button>
        </form>

    </div>

</body>

</html>
