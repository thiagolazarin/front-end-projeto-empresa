<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Usuário</title>
    <link rel="stylesheet" href="cadastrarUsuario.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container">

        <form action="" class="form-cadastro">

            <div class="header-cadastro">
                <img src="../imagens/foguetao.png" alt="">

                <h1>Cadastrar - Usuário</h1>
            </div>

            <div class="container-inputs">
                <div class="input">
                    <input type="text" name="cadastrarNomeUsuario" placeholder="Nome" id="cadastrarNomeUsuario">
                </div>

                <div class="input">
                    <input type="email" name="cadastrarEmailUsuario" placeholder="Email" id="cadastrarEmailUsuario">
                </div>

                <div class="input">
                    <input type="password" name="cadastrarSenhaUsuario" placeholder="Senha" id="cadastrarSenhaUsuario">
                </div>
            </div>

            <button type="submit" class="btn" onclick="cadastrar(event)">Cadastrar</button>

            <p class="year">© 2022</p>
            <p style="color: red;" id="error-label"></p>

        </form>

    </div>

    <script src="cadastrarUsuario.js"></script>
</body>

</html>
